<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당첨 통계 - 로또 시뮬레이터</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="google-adsense-account" content="ca-pub-3787589077058710">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3787589077058710" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="logo">🎱 Lotto Sim</div>
        <div class="settings-group">
            <nav>
                <a href="index.html">홈</a>
                <a href="about.html">소개</a>
                <a href="stats.html" class="active">통계</a>
                <a href="scan.html">번호당첨확인<span style="font-size:0.6rem; vertical-align:top;">(Beta)</span></a>
            </nav>
            <button id="langToggle" class="toggle-btn">ENG</button>
            <button id="themeToggle" class="toggle-btn">🌞</button>
        </div>
    </header>

    <div class="container" style="max-width: 1000px; padding-top: 100px;">
        <h1 class="title" data-ko="로또 당첨 통계" data-en="Lotto Winning Stats">로또 당첨 통계</h1>
        
        <div class="stats-panel">
            <h2 data-ko="📊 역대 당첨번호 (최신 15회)" data-en="📊 Recent 15 Draws">📊 역대 당첨번호 (최신 15회)</h2>
            <div class="table-container">
                <table id="recentDrawsTable">
                    <thead>
                        <tr>
                            <th data-ko="회차" data-en="Round">회차</th>
                            <th colspan="6" data-ko="당첨 번호" data-en="Winning Numbers">당첨 번호</th>
                            <th data-ko="보너스" data-en="Bonus">보너스</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS inserted data -->
                    </tbody>
                </table>
            </div>

            <h2 style="margin-top: 50px;" data-ko="📈 번호별 누적 당첨 빈도" data-en="📈 Frequency by Number">📈 번호별 누적 당첨 빈도</h2>
            <div class="chart-container" style="position: relative; height: 400px; width: 100%; margin: 20px auto;">
                <canvas id="freqChart"></canvas>
            </div>

            <!-- Data Commentary Section -->
            <section class="info-section" style="max-width: 800px; margin: 40px auto; text-align: left;">
                <h2 style="color: var(--primary-pink); border-bottom: 1px solid var(--primary-pink); padding-bottom: 10px;">
                    📈 주간 데이터 분석 리포트
                </h2>
                <div id="statsCommentary" style="line-height: 1.8; color: #ddd;">
                    <p>데이터 분석 중...</p>
                </div>
            </section>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2026 Lotto Simulator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
